<form class="example-form" style="min-width: 100px;">
    <mat-form-field class="example-full-width">
        <mat-label>
            <mat-icon>search</mat-icon>
        </mat-label>
        <input type="search" placeholder="an address" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
    </mat-form-field>
</form>
